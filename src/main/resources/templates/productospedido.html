<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos del Pedido</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Productos del Pedido</h1>
        <div class="row">
            <div class="col">
                <h3>Datos del Pedido</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha Pedido</th>
                            <th>Fecha Entrega</th>
                            <th>Cantidad</th>
                            <th>Precio Total</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${pedido.id}"></td>
                            <td th:text="${pedido.fechaPedido}"></td>
                            <td th:text="${pedido.fechaEntrega}"></td>
                            <td th:text="${pedido.cantidad}"></td>
	                        <td th:text="${pedido.precioTotal}"></td>
	                        <td th:text="${pedido.estado}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Productos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="a : ${productos}">
                            <tr>
                                <td th:text="${a.id}"></td>
                                <td th:text="${a.nombreProducto}"></td>
                                <td th:text="${a.descripcion}"></td>
                                <td th:text="${a.precio}"></td>
                                <td th:text="${a.stock}"></td>
                                <td th:text="${a.categoria}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="get" action="/productos/verpedidos">
                    <button type="submit" class="btn btn-secondary">Volver</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
