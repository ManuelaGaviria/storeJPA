<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fabricante</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Fabricante</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Pedidos</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="a : ${fabricante}">
                    <tr>
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nombre}"></td>
                        <td th:text="${a.direccion}"></td>
                        <td th:text="${a.telefono}"></td>
                        <td th:text="${a.correo}"></td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/pedidosfabricante/${a.id}|}" class="text-white text-decoration-none">Pedidos</a>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br/><br/>
        <form method="get" action="/productos/listar">
            <button type="submit" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
