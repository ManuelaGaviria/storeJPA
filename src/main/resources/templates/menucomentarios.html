<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Comentarios</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Menu Comentarios</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Id Producto</th>
                    <th>Titulo Producto</th>
                    <th>Agregar Comentario</th>
                    <th>Ver Comentarios</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="a : ${productos}">
                    <tr>
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nombreProducto}"></td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/agregarComentario/${a.id}|}" class="text-white text-decoration-none">Agregar</a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/verComentarios/${a.id}|}" class="text-white text-decoration-none">Comentarios</a>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br>
        <form method="get" action="/productos/listar">
            <button type="submit" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
