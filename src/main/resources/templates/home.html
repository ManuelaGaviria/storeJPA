<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{navigation::navigation}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Ingrese sus productos</h1>
        <form method="post" action="/productos/ingresar" th:object="${newFabricante}">
            <h2 class="mb-3">Datos del Fabricante</h2>
            <div class="mb-3">
                <label for="nombreFabricante" class="form-label">Nombre Fabricante:</label>
                <input id="nombreFabricante" name="nombreFabricante" type="text" class="form-control" placeholder="Nombre del fabricante" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion Fabricante:</label>
                <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Direccion del fabricante" th:field="*{direccion}">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono Fabricante:</label>
                <input id="telefono" name="telefono" type="number" class="form-control" placeholder="Telefono del fabricante" th:field="*{telefono}">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo del fabricante:</label>
                <input id="correo" name="correo" type="email" class="form-control" placeholder="Correo del fabricante" th:field="*{correo}">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo:</label><br />
                <select name="tipo" class="form-select">
                    <option value="PEQUEÑA">PEQUEÑA</option>
                    <option value="MEDIANA">MEDIANA</option>
                    <option value="GRANDE">GRANDE</option>
                </select><br /><br />
            </div>
            <h2 class="mb-3">Datos del producto</h2>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre:</label>
                <input id="nombreProducto" name="nombreProducto" type="text" class="form-control" placeholder="Ingrese nombre producto">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion:</label>
                <textarea id="descripcion" name="descripcion" rows="4" class="form-control" placeholder="Ingrese descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input id="precio" name="precio" type="number" class="form-control" placeholder="Ingrese precio producto">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input id="stock" name="stock" type="number" class="form-control" placeholder="Ingrese stock producto">
            </div>
            <div class="mb-3">
                <label class="form-label">Categoria:</label><br />
                <select name="categoria" class="form-select">
                    <option value="TECNOLOGIA">TECNOLOGIA</option>
                    <option value="LOCIONES">LOCIONES</option>
                    <option value="ROPA">ROPA</option>
                    <option value="ELECTRODOMESTICOS">ELECTRODOMESTICOS</option>
                    <option value="HOGAR">HOGAR</option>
                    <option value="ALIMENTOS">ALIMENTOS</option>
                    <option value="LIBROS">LIBROS</option>
                </select><br /><br />
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Mostrar Productos</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
