<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver pedidos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form method="get" action="/productos/verpedidos">
            <h2>Ver pedidos registrados:</h2>
            <button type="submit" class="btn btn-primary">Pedidos</button>
        </form>
        <br /><br />
        <h1>Ingrese Pedido</h1>
        <form method="post" action="/productos/ingresarpedido">
            <div class="mb-3">
                <label class="form-label">Fecha Pedido:</label><br />
                <input type="date" name="fechaPedido" class="form-control"><br /><br />
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Entrega:</label><br />
                <input type="date" name="fechaEntrega" class="form-control"><br /><br />
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad:</label><br />
                <input type="number" name="cantidad" class="form-control"><br /><br />
            </div>
            <div class="mb-3">
                <label class="form-label">Precio Total:</label><br />
                <input type="number" name="precioTotal" class="form-control"><br /><br />
            </div>
            <div class="mb-3">
                <label class="form-label">Estado:</label><br />
                <select name="estado" class="form-select">
                    <option value="PENDIENTE">PENDIENTE</option>
                    <option value="ENVIADO">ENVIADO</option>
                    <option value="ENTREGADO">ENTREGADO</option>
                </select><br /><br />
            </div>
            <input type="submit" value="Ingresar" class="btn btn-primary" /> <input type="reset" class="btn btn-secondary" />
        </form>
        <br /><br />    
        <form method="get" action="/productos">
            <button type="submit" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
