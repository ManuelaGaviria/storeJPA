<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos adicionales para la tabla */
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Producto</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Agregar Producto</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="a : ${productos}">
                    <tr>
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nombreProducto}"></td>
                        <td th:text="${a.descripcion}"></td>
                        <td th:text="${a.precio}"></td>
                        <td th:text="${a.stock}"></td>
                        <td th:text="${a.categoria}"></td>
                        <td>
                            <form method="post" action="/productos/asignarproducto">
                                <input type="hidden" th:attr="name='idPedido'" th:value="${idPedido}" />
                                <input type="hidden" th:attr="name='idProducto'" th:value="${a.id}" />
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br />
        <form method="get" action="/productos/verpedidos">
            <button type="submit" class="btn btn-secondary">Volver a pedidos</button>
        </form>
    </div>
</body>
</html>
