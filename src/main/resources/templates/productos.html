<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Productos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Fabricante</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="a : ${productos}">
                    <tr>
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nombreProducto}"></td>
                        <td th:text="${a.descripcion}"></td>
                        <td th:text="${a.precio}"></td>
                        <td th:text="${a.stock}"></td>
                        <td th:text="${a.categoria}"></td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/verFabricante/${a.getFabricante.getId}|}" class="text-white text-decoration-none">Fabricante</a>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br />
        <div class="row">
            <div class="col">
                <form method="get" action="/productos">
                    <button type="submit" class="btn btn-secondary">Volver</button>
                </form>
            </div>
            <div class="col">
                <form method="get" action="/productos/menucomentarios">
                    <button type="submit" class="btn btn-secondary">Comentarios</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
