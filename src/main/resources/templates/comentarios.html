<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Comentarios</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Comentarios</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Comentario</th>
                    <th>Fecha Comentario</th>
                    <th>Valoraci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="c : ${comentarios}">
                    <tr>
                        <td th:text="${c.usuario}"></td>
                        <td>
                            <textarea th:text="${c.comentario}" readonly rows="4" class="form-control"></textarea>
                        </td>
                        <td th:text="${c.fechaComentario}"></td>
                        <td th:text="${c.valoracion}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br/>
        <form method="get" action="/productos/menucomentarios">
            <button type="submit" class="btn btn-secondary">Volver Comentarios</button>
        </form>
    </div>
</body>
</html>
