<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fabricantes y Pedido</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Fabricantes y Pedido</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha Pedido</th>
                    <th>Fecha Entrega</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                     <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.fechaPedido}"></td>
                    <td th:text="${pedido.fechaEntrega}"></td>
                    <td th:text="${pedido.cantidad}"></td>
                    <td th:text="${pedido.precioTotal}"></td>
                    <td th:text="${pedido.estado}"></td>
                </tr>
            </tbody>
        </table>
        <br />
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="a : ${fabricantes}">
                    <tr>
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nombre}"></td>
                        <td th:text="${a.direccion}"></td>
                        <td th:text="${a.telefono}"></td>
                        <td th:text="${a.correo}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br />
        <form method="get" action="/productos/verpedidos">
            <button type="submit" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
