<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Pedidos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha Pedido</th>
                    <th>Fecha Entrega</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="e : ${pedidos}">
                    <tr>
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.fechaPedido}"></td>
                        <td th:text="${e.fechaEntrega}"></td>
                        <td th:text="${e.cantidad}"></td>
                        <td th:text="${e.precioTotal}"></td>
                        <td th:text="${e.estado}"></td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/agregarProducto/${e.id}|}" class="text-white text-decoration-none">Agregar Productos</a>
                            </button>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/verProductos/${e.id}|}" class="text-white text-decoration-none">Productos</a>
                            </button>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/agregarFabricante/${e.id}|}" class="text-white text-decoration-none">Agregar Fabricantes</a>
                            </button>
                            <button class="btn btn-primary">
                                <a th:href="@{|/productos/verfabricantes/${e.id}|}" class="text-white text-decoration-none">Fabricantes</a>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <br />
        <form method="get" action="/productos">
            <button type="submit" class="btn btn-secondary">Productos</button>
        </form>
    </div>
</body>
</html>
