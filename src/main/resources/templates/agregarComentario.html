<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar comentario</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Comentario</h1>
        <form method="post" action="/productos/agregarComentario">
            <input type="hidden" th:attr="name='idProducto'" th:value="${idProducto}" />
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre Usuario:</label>
                <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Nombre usuario" />
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Contenido Comentario:</label>
                <input id="comentario" name="comentario" type="text" class="form-control" placeholder="Contenido del comentario" />
            </div>
            <div class="mb-3">
                <label for="fecha_comentario" class="form-label">Fecha Publicacion:</label>
                <input id="fecha_comentario" name="fecha_comentario" type="date" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="valoracion" class="form-label">Valoracion:</label>
                <input id="valoracion" name="valoracion" type="number" class="form-control" placeholder="Valoracion de 1 a 5" />
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Ingresar Producto</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <br/>
        <form method="get" action="/productos/menucomentarios">
            <button type="submit" class="btn btn-secondary">Volver Comentarios</button>
        </form>
    </div>
</body>
</html>
